<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object in javaScript</h1>
    <p>company of car is :</p>
    <p id="demo"></p>
</body>
<script>
    const car={
        company:"maruti",
        color:"white",
        model:"Baleno",
        break:"yes",
        quantity: 4
    }
    const company=car.company //destructuring of object in javaScript
    document.getElementById("demo").innerHTML=company
</script>
</html>
