<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
</body>
<script>
    const x = [1,2,3,4,5,2]
    document.getElementById("demo1").innerHTML=x.indexOf(2)
    document.getElementById("demo2").innerHTML=x.lastIndexOf(2)
    const y = x.find(fun)
    function fun(value)
    {
        return value>4
    }
    document.getElementById("demo3").innerHTML=y
    const z = x.findIndex(fun)
    document.getElementById("demo4").innerHTML=z
    const a = Array.from("OMPRAKASH")
    document.getElementById("demo5").innerHTML=a
    document.getElementById("demo6").innerHTML=x.includes(6)
</script>
</html>
