<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Every is method to check for all elements match mentioned criteria</h1>
    <p id="demo"></p>
</body>
<script>
    const x = [1,2,3,4,5]
    const y = x.every(fun)
    function fun(value)
    {
        return value%2==0
    }
    document.getElementById("demo").innerHTML=y
</script>
</html>
