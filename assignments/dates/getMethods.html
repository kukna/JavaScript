<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date Methods in JavaScript</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
</body>
<script>
    const d=new Date()
    document.getElementById("demo").innerHTML=d.getFullYear()
    document.getElementById("demo2").innerHTML=d.getMonth()
    document.getElementById("demo3").innerHTML=d.getDate()
    document.getElementById("demo4").innerHTML=d.getDay()
    document.getElementById("demo5").innerHTML=d.getHours()
    document.getElementById("demo6").innerHTML=d.getMinutes()
    document.getElementById("demo7").innerHTML=d.getSeconds()
    document.getElementById("demo8").innerHTML=d.getMilliseconds()
    document.getElementById("demo9").innerHTML=d.getTime()
    document.getElementById("demo10").innerHTML=Date.now()
    //for UTC date methods just add UTC after get keyword
</script>
</html>
