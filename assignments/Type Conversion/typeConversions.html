<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type Conversions in JavaScript</h1>
</body>
<script>
    document.write(Number("12")+"<br>")
    document.write(parseInt("22.13")+"<br>")
    document.write(parseFloat("12.45")+"<br>")
    const x = "12"
    const y = +x
    document.write(y+"<br>")
    document.write(typeof(y)+"<br>")
    document.write(String(123)+"<br>")
    document.write(String(4+5)+"<br>")
    y.toString()
    document.write(y+"<br>")
    document.write(Number(false)+"<br>")
    document.write(Number(true)+"<br>")
    document.write(String(false)+"<br>")
</script>
</html>
