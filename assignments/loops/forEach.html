<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ForEach loop in JavaScript</h1>
    <p id="demo"></p>
</body>
<script>
    const x = [1,2,3,4,5]
    let text=" "
    x.forEach(func)
    function func(value){
        text +=value+" <br>"
    }
    document.getElementById("demo").innerHTML=text
</script>
</html>
