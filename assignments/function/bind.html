<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bind in JavaScript</h1>
</body>
<script>
    const full={
        firstName:"abc",
        lastName:"xyz",
        fullName:function(){
            return this.firstName+" "+this.lastName
        }
    }
    const details={
        firstName:"Om",
        lastName:"Prakash"
    }
    const x = full.fullName.bind(details);
    document.write(x())
</script>
</html>
