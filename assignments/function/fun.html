<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Functions in JavaScript</h1>
</body>
<script>
    const x = function(){
        return "Hello"
    }
    document.write(x()+"<br>")
    function y(x,y=1){
        return y+x
    }
    document.write("addition is: "+y(2)+"<br>")
    function sum(...args){
        let result=0
        for ( let i of args )
        {
            result+=i
        }
        return result
    }
    document.write("addition is: "+sum(1,2,3,4,5)+"<br>")
    function max(){
        let max = -Infinity
        for(let i=0;i<=arguments.length;i++){
           if(arguments[i]>max){
            max=arguments[i]
           }
        }
        return max
    }
    document.write("max is: "+max(1,2,3,4,5,8))
    
</script>
</html>
