<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <h1>Apply in JavaScript</h1>
</body>
<script>
    const person = {
        fullName:function(age){
            return this.firstName+" "+this.lastName+" "+age+" years old"
        }
    }
    const person1={
        firstName:"Om",
        lastName:"Prakash"
    }
    document.write(person.fullName.apply(person1,[23])+"<br>")
    const maximum=[1,2,3,4,5]
    document.write(Math.max.apply(null,maximum))
    //Math.max.apply(" ", [1,2,3]) Will also return 3
</script>
</html>
