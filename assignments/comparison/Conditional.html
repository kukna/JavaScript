<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional (Ternary) Operator in JavaScript</h1>
    <p id="demo"></p>
</body>
<script>
    let age = 23
    document.getElementById("demo").innerHTML=vote(age)
    function vote(age){
        if(age>18){
            return "yes, you can vote"
        }
        else{
            return "sorry, you can't vote"
        }
    }
</script>
</html>
