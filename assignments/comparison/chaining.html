<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Optional Chaining Operator (?.) in JavaScript</h1>
    <p id="demo"></p>
</body>
<script>
    const car={color:"blue",speed:200,break:true}
    document.getElementById("demo").innerHTML=car?.name
    // if car name is missing it will return undefined instead of error
</script>
</html>
