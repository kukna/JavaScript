<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Arithmetic Operators in javaScript</h1>
    <p>x = 10 and y = 20</p>
    <p>addition</p>
    <p id="addition"></p>
    <p>subtraction</p>
    <p id="subtraction"></p>
   <p>multiplication</p> 
    <p id="multiplication"></p>
    <p>division</p>
    <p id="division"></p>
    <h1 >comparision operator</h1>
    <p>Equal</p>
    <p id="equal"></p>
    <p>Greater</p>
    <p id="greater"></p>
</body>
<script>
    const x=10
    const y=20
    document.getElementById("addition").innerHTML=x+y
    document.getElementById("subtraction").innerHTML=x-y
    document.getElementById("multiplication").innerHTML=x*y
    document.getElementById("division").innerHTML=x/y
    document.getElementById("equal").innerHTML=x==y
    document.getElementById("greater").innerHTML=x>y
</script>
</html>
