<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Await in JavaScript</h1>
    <p id="demo"></p>
</body>
<script>
    async function func(){
        let x=new Promise(function(Resolve){
            setTimeout(function(){Resolve( "Hello")},3000)
        })
       document.getElementById("demo").innerHTML=await x
    }
    func()
</script>
</html>
