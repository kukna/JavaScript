<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">I will change </p>
    <button onclick=change()>click to change</button>
    <br>
    <button onclick=revert()>Revert changes</button>
</body>
<script>
    function change(){
        document.getElementById("demo").innerHTML="welcome to change"
    }
    function revert(){
        document.getElementById("demo").innerHTML="click to change"
    }
</script>
</html>
